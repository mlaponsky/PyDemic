 <text id="text3780" style="letter-spacing:0px;text-anchor:start;word-spacing:0px;text-align:start;" font-weight="normal" xml:space="preserve" font-size="36px" line-height="120.00000477%" y="95.953789" x="15.734485" font-family="Sans" font-style="normal" fill="#fffff0"><tspan id="tspan3784" x="15.734485" y="95.953789">∘ As an action, take</tspan><tspan id="tspan3788" x="15.734485" y="139.15379">any discarded Event</tspan><tspan id="tspan3790" x="15.734485" y="182.35381">card and store it on</tspan><tspan id="tspan3792" x="15.734485" y="225.5538">this card.</tspan><tspan id="tspan3794" x="15.734485" y="268.75381"/><tspan id="tspan3796" x="15.734485" y="311.9538">∘ When you play</tspan><tspan id="tspan3798" x="15.734485" y="355.15381">the stored Event card, </tspan><tspan id="tspan3800" x="15.734485" y="398.35382">remove it from the game.</tspan><tspan id="tspan3802" x="15.734485" y="441.5538"/><tspan id="tspan3804" x="15.734485" y="484.75381">Limit: 1 Event card on this</tspan><tspan id="tspan3806" x="15.734485" y="527.9538">card at a time, which is not</tspan><tspan id="tspan3808" x="15.734485" y="571.15381">part of your hand.</tspan></text>
