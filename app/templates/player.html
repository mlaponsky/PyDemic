<div id="player">

    <!-- <div id="text">
        <p id="role">QUARANTINE SPECIALIST</p>
    </div> -->
    <div id="name" style="background-color: {{ active_player.color }}">
        <img title="{{ active_player.get_role() }}" src="{{ active_player.title }}" height="80%">
    </div>
    <div id="hand">
        {% for card in active_player.hand %}
            <img draggable="true" title="{{ cards[card]['name'] }}&#013; Population: {{ '{:,}'.format(cards[card]['population']*1000) }}" src="{{ cards[card]['player_card'] }}" height="100%">
        {% endfor %}
            <img draggable="true" src="static/img/cities/joh.svg" height="100%">
    </div>
</div>
