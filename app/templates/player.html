<div id="player-container">
    <ul id="active-{{ active_player.get_id() }}" class="active-player">
        <li id="name" class="self-unchooseable">
            <div class="pl-name"></div>
        </li>
        {% for card in range(cards|length) %}
            <li id="card-{{ card }}" class="pl-card" >
                <div title="{{ cards[card]['name'] }} &#013; {{ cards[card]['description'] }}"></div>
            </li>
        {% endfor %}
    </ul>
</div>
