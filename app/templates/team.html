<div class="menu menu-vertical menu-right" id="team-menu">
    <h3>TEAM</h3>
    <ul class="players">
        {% for player in team %}
        <li>
            <ul class="player-hand">
                <li id="{{ player.get_id() }}" class="role">{{ player.get_role() }}</li>
                {% for card in player.hand %}
                <li class="card"><div class="{{ colors[card // 12] }}"></div> <p>{{ cards[card]['name'] }}</p> </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
